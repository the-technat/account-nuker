			- type: glob
				value: "arn:aws:iam::351425708426:mfa/*"
			IAMLoginProfile:
			- type: glob
				value: "*technat*"
      IAMUserPolicyAttachment:
      - "technat -> AdministratorAccess"
      IAMRole:
      - "nuker"
      - type: glob
        value: "tfc-*"
      - type: glob
        value: "gh-*"
      IAMRolePolicyAttachment:
      - "gh-* -> *"
      - "tfc-* -> *"
      - "nuker -> AdministratorAccess"
      IAMOpenIDConnectProvider:
      - "app.terraform.io"
      - "token.actions.githubusercontent.com"
      
